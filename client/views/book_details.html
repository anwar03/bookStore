<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
	<h3 class="panel-title"><strong>{{ book.name}}</strong></h3>
  </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-md-4">
			<img class="thumbnail" src="{{ book.image_url }}">
		</div>
		<div class="col-md-8">
			<p> {{ book.description }} </p>
			<ul class="list-group">
				<li class="list-group-item"><strong>Genre: </strong> {{ book.genre }} </li>

				<li class="list-group-item"><strong>Author: </strong> {{ book.author }} </li>

				<li class="list-group-item"><strong>Publisher: </strong> {{ book.publisher }} </li>

				<li class="list-group-item"><strong>Pages: </strong> {{ book.pages }} </li>
			</ul>
			<a class="btn btn-success" target="_black" href="{{ book.buy_url }}">Buy on Amazon</a>
		</div>
	</div>
  </div>
</div>
<div class="pull-right">
	<a class="btn btn-warning btn-sm" href="#!/books/edit/{{book._id}}">Edit</a>
	<a class="btn btn-danger btn-sm" ng-click="deleteBook()">Delete</a>
</div>
