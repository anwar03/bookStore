<div class="panel panel-default">
  <div class="panel-heading">
	<h3 class="panel-title"><strong>Add New Book</strong></h3>
  </div>
  <div class="panel-body">
			<form ng-submit="updateBook()" ng-init="getBook()">
				<div class="form-group">
					<label><strong>Title </strong></label>
					<input  class="form-control" type="text" ng-model="book.name" placeholder="Title">
				</div>
				<div class="form-group">
					<label><strong>Genre </strong></label>
					<input  class="form-control" type="text" ng-model="book.genre" placeholder="Genre">
				</div>
				<div class="form-group">
					<label><strong>Author </strong></label>
					<input  class="form-control" type="text" ng-model="book.author" placeholder="Author">
				</div>
				<div class="form-group">
					<label><strong>Publisher </strong></label>
					<input  class="form-control" type="text" ng-model="book.publisher" placeholder="publisher">
				</div>
				<div class="form-group">
					<label><strong>Pages </strong></label>
					<input  class="form-control" type="text" ng-model="book.pages" placeholder="Pages">
				</div>
				<div class="form-group">
					<label><strong>Description </strong></label>
					<textarea class="form-control" type="text" ng-model="book.description"  placeholder="Description"></textarea>
				</div>
				<div class="form-group">
					<label><strong>Image Url </strong></label>
					<input  class="form-control" type="text" ng-model="book.image_url" placeholder="Image Url">
				</div>
				<div class="form-group">
					<label><strong>Buy Url</strong></label>
					<input  class="form-control" type="text" ng-model="book.buy_url" placeholder="Pages">
				</div>
				<button class="btn btn-detault" type="submit">Submit</button>
			</form>
		</div>
</div>
